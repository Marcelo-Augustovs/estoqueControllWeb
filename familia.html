<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Famílias — Vicentinos</title>
  <link rel="stylesheet" href="style_home.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div><img src="imagens/brasao-paroquia1.png" alt="brasao da paroquia"></div>
        <div>
          <div style="font-weight:700">Paroquia: Nossa Senhora de Fátima - Vicentinos</div>
          <div style="font-size:13px;color:var(--muted)">Serviço de assistência e espiritualidade</div>
        </div>
      </div>

      <nav aria-label="menu principal">
        <a href="index.html">Home</a>
        <a href="familia.html">Famílias</a>
        <a href="deposito.html">Depósito</a>
      </nav>
    </header>

    <main>
      <!-- Formulário de cadastro -->
      <section class="card" style="grid-column:1/-1">
        <h2>Cadastrar Nova Família</h2>
        <form id="familia-form">
          <label for="nome">Nome da Família</label>
          <input type="text" id="nome" required>
          
          <label for="responsavel">Responsável</label>
          <input type="text" id="responsavel" required>
          
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" required>
          
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" required>
          
          <label for="observacoes">Observações</label>
          <textarea id="observacoes" rows="3"></textarea>
          
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </section>

      <!-- Lista de famílias -->
      <section class="cards" id="familia-list" aria-labelledby="familias-title">
        <h2 id="familias-title" style="grid-column:1/-1;margin-bottom:12px">Lista de Famílias</h2>
      </section>
    </main>

    <footer>
      © <span id="ano"></span> Vicentinos — Todos os direitos reservados
    </footer>
  </div>

  <script src="familia.js"></script>
  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();
  </script>
</body>
</html>
